<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script> 
        /* Funcion para seleccionar y deseleccionar todas las casillas Checkbox */
        function toggle(source) {
            checkboxes = document.getElementsByName('Deportes[]');

            for(var i=0, n=checkboxes.length;i<n;i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="repintaFormulario.php" method="get" enctype="multipart/form-data">
        EScribe tu nombre:
        <input type="text" name="name"><br/>
        EScribe tu edad:
        <input type="text" name="age"><br/>
        EScribe tu contrasenia
        <input type="password" name="pass" maxlength="6" placeholder="Máximo 6 carecteres"><br/>

        <input type="range" name="movie-rating" min="0" max="10" step="0.1"><br/>

        <input type="date" name="fecha"><br/>

        <input type="color" name="color" ><br/>

        <label for="sexo">Hombre</label>
        <input type="radio" name="sexo" value="H"><br/>
        <label for="sexo">Mujer</label>
        <input type="radio" name="sexo" value="M"><br/>

        <label for="deportes"></label>

        <input type="checkbox" name="Deportes[]" value="F">Futbol
        <input type="checkbox" name="Deportes[]" value="B">Baloncesto
        <input type="checkbox" name="Deportes[]" value="N">Natacion
        <input type="checkbox" name="Deportes[]" value="C">Ciclismo
        <input type="checkbox" onClick="toggle(this)" /> Seleccionar/Deseleccionar todos<br/>

        <label for="selectSimple"></label>
        <select name="pais">
            <option value="AN">Andorra</option>
            <option value="ES">España</option>
            <option value="PT">Portugal</option>
        </select> <br/>
        <br/>

        <select name="menu[]" multiple="multiple">
          <option value="CSS">CSS</option>
          <option value="JAVA">JAVA</option>
          <option value="HTML">HTML</option>
          <option value="C++">C++</option>
          <option value="PASCAL">PASCAL</option>
        </select> <br/>
        <br/>

        <textarea name="texto" rows="4" cols="40" placeholder="Escriba algo"></textarea> <br>

        <input type="image" id="image" alt="Enviar"
            src="imagen.jpg" width="100" height="100"><br/>


        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
